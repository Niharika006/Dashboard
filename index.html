<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Trace Crew</title>
</head>
<body>

    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">Trace Crew</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="#dashboard">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#geofencing">
                    <i class='bx bxs-map'></i>
                    <span class="text">Geofencing</span>
                </a>
            </li>
            <li>
                <a href="#history">
                    <i class='bx bx-history'></i>
                    <span class="text">History</span>
                </a>
            </li>
            <li>
                <a href="#alerts">
                    <i class='bx bxs-bell' ></i>
                    <span class="text">Alerts</span>
                </a>
            </li>
            <li>
                <a href="#help">
                    <i class='bx bxs-help-circle'></i>
                    <span class="text">Help</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle' ></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>

    <!-- CONTENT -->
    <section id="content">
        <nav>
            <i class='bx bx-menu' ></i>
            <a href="#" class="nav-link">Devices</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
        </nav>

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1 id="dashboard">Trace Crew</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">Dashboard</a></li>
                        <li><i class='bx bx-chevron-right' ></i></li>
                        <li><a class="active" href="#">Home</a></li>
                    </ul>
                </div>
            </div>

            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Live Location</h3>
                    </div>
                    <!-- Live Map Container -->
                    <div id="live-map" style="height: 300px;"></div>
                </div>
                <div class="todo">
                    <div class="head">
                        <h3>Information</h3>
                    </div>
                    <ul class="todo-list">
                        <li class="completed">
                            <p>Speed: <span id="speed"></span></p>
                        </li>
                        <li class="not-completed">
                            <p>Current Status: <span id="status"></span></p>
                        </li>
                        <li class="completed">
                            <p>Latitude: <span id="latitude"></span></p>
                        </li>
                        <li class="not-completed">
                            <p>Longitude: <span id="longitude"></span></p>
                        </li>
                    </ul>
                </div>
            </div>

            <ul class="box-info">
                <li>
                    <i class='bx bxs-map'></i>
                    <span class="text">
                        <h3 id="geofencing">Geofencing</h3>
                        <div id="geolocation-details">
                            <label for="geo-lat">Latitude:</label>
                            <input type="number" id="geo-lat" step="any">
                            <label for="geo-lng">Longitude:</label>
                            <input type="number" id="geo-lng" step="any">
                            <label for="geo-radius">Radius (km):</label>
                            <input type="number" id="geo-radius" step="any">
                            <button id="set-geofence">Set Geofence</button>
                        </div>
                    </span>
                </li>
            </ul>

            <ul class="box-info">
                <button id="callBtn" style="border-radius: 25px;">
                    <li>
                        <i class='bx bxs-phone-call'></i>
                        <span class="text">
                            <h3>Emergency call</h3>
                        </span>
                    </li>
                </button>
                <button id="smsBtn" style="border-radius: 25px;">
                    <li>
                        <i class='bx bxs-message-alt'></i>
                        <span class="text">
                            <h3>SMS</h3>
                        </span>
                    </li>
                </button>
                <button id="alertBtn" style="border-radius: 25px;">
                    <li>
                        <i class='bx bxs-bell-plus'></i>
                        <span class="text">
                            <h3 id="alerts">Alert</h3>
                        </span>
                    </li>
                </button>
            </ul>

            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3 id="history">History</h3>
                    </div>
                    <!-- History Map Container -->
                    <div id="history-map" style="height: 300px;"></div>
                </div>
            </div>
        </main>
    </section>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- My Script -->
    <script src="script.js"></script>
</body>
</html>
